<!DOCTYPE html>
<html> 
	<head>
	    <title>BukketFull- View item</title>
	    <link rel="stylesheet" href="dist/BlackBerry-JQM-all.min.css" />
	    <script src="dist/BlackBerry-JQM-all.min.js"></script>
		<script src="js/BukketFull.js"></script>
	    <style type="text/css">
	    	
	    </style>
	</head>
	<body>
		<div data-role="page" data-theme="b">
			<div data-role="header" data-theme="a" data-position="fixed"> 
				<h1 style="color: #ffc14e;"><img src="img/logo.png" style="padding: 0.2em; float: left; position: relative; bottom: 0.15em;">BukketFull</h1>
			</div>
			<div data-role="content">
				
			</div>
			<div data-role="footer" data-position="fixed">
				<div id="action-bar-area" data-role="actionbar">
					<div data-role="back"></div>
					<div data-role="action">
						<img src="img/globe_white.png" alt="Share this item" />
						<p>Share</p>
					</div>
					<div data-role="action">
						<img src="img/check_white.png" alt="Mark as complete" />
						<p>Complete</p>
					</div>
					<div data-role="action">
						<img src="img/delete_white.png" alt="Delete item" />
						<p>Delete</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
