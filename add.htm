<!DOCTYPE html>
<html> 
	<head>
	    <title>BukketFull- Add item</title>
	    <link rel="stylesheet" href="dist/BlackBerry-JQM-all.min.css" />
	    <script src="dist/BlackBerry-JQM-all.min.js"></script>
		<script src="js/BukketFull.js"></script>
	    <style type="text/css">
	    	
	    </style>
	</head>
	<body>
		<div data-role="page" data-theme="b">
			<div data-role="header" data-theme="a"> 
				<h1>Add Bukket Item</h1>
			</div>
			<div data-role="content">
				<center>
					<input id="bucket-text" type="text" name="text-input" placeholder="What do you want to do?" style="width: 90%;"/>
					<a id="confirm-add" data-role="button" data-icon="add" data-inline="true" data-theme="c">Confirm</a>
				</center>
			</div>
			<div data-role="footer" data-position="fixed">
				<div id="action-bar-area" data-role="actionbar">
					<div data-role="back"></div>
					<div data-role="action">
						<img src="img/refresh.png" alt="Get a random suggestion" />
						<p>Randomize</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
