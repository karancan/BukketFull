<!DOCTYPE html>
<html> 
	<head>
	    <title>BukketFull- Add item</title>
	    <link rel="stylesheet" href="dist/BlackBerry-JQM-all.min.css" />
	    <script src="dist/BlackBerry-JQM-all.min.js"></script>
		<script src="js/BukketFull.js"></script>
	    <style type="text/css">
	    	.sprites{
				width: 81px;
				height: 81px;
			}
	    </style>
	</head>
	<body>
		<div data-role="page" data-theme="b">
			<div data-role="header" data-theme="a" data-position="fixed"> 
				<h1 style="color: #ffc14e;"><img src="img/logo.png" style="padding: 0.2em; float: left; position: relative; bottom: 0.15em;">BukketFull</h1>
			</div>
			<div data-role="content">
				<center>
					<div>
						<h1 style="font-size: 3em; color: black;">Add a new item</h1>
					</div>
					<div>
						<input id="bucket-text" type="text" name="text-input" placeholder="Description" style="width: 90%;"/>
					</div>
					<div>
						<img src="img/app_photo.png" style="width: 10em;">
					</div>
				</center>
			</div>
			<div data-role="footer" data-position="fixed">
				<div id="action-bar-area" data-role="actionbar">
					<div data-role="back"></div>
					<div data-role="action" id="get-random">
						<img src="img/puzzle.png">
						<p>Randomize</p>
					</div>
					<div data-role="action" id="confirm-add">
						<img src="img/save.png">
						<p>Add</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
